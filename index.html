<!DOCTYPE html>
<html>
    <head>
        <title>Wynncraft Item Display</title>
        <link rel="stylesheet" href="style.css">
        <script src="libs/jquery.js"></script>
    </head>
    <body onload="requestItems()"> <!-- onload="requestItems()" -->
        <header>
            <h1>Wynncraft Items</h1>
        </header>
        <div class="search">
            <h4>Search:</h4>
            <input type="text" id="search" placeholder="search..." />
            <button onclick="update()" id="search-btn">Search</button>
        </div>
        <div class="flex fl-row fl-wrap" id="items-display">
            <div class="loader">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
