<!DOCTYPE html>
<html>
    <head>
        <title>Wynncraft Item Display</title>
        <link rel="stylesheet" href="style.css">
        <script src="libs/jquery.js"></script>
    </head>
    <body onload="requestItems()"> <!-- onload="requestItems()" -->
        <header>
            <h1>Wynncraft Items</h1>
        </header>
        <div class="search">
            <input type="text" id="search" placeholder="Search for an item..." /><button onclick="update()" id="search-btn">Search</button>
            <input type="checkbox" id="mythic-filter" onclick="update()" checked> Mythic Items
            <input type="checkbox" id="fabled-filter" onclick="update()" checked> Fabled Items
            <input type="checkbox" id="legendary-filter" onclick="update()" checked> Legendary Items
            <input type="checkbox" id="rare-filter" onclick="update()" checked> Rare Items
            <input type="checkbox" id="unique-filter" onclick="update()" checked> Unique Items
            <input type="checkbox" id="set-filter" onclick="update()" checked> Set Items
            <input type="checkbox" id="normal-filter" onclick="update()" checked> Normal Items
            &nbsp;&nbsp;&nbsp;Sorting:
            <select id="sort-type-filter" onchange="update()">
                <option value="alphabetical" selected>Alphabetical</option>
                <option value="spellDamageRaw">Spell Damage Raw</option>
                <option value="spellDamage">Spell Damage %</option>
            </select>
            <input type="checkbox" id="sort-invert-filter" onclick="update()"> Invert
        </div>
        <div class="flex fl-row fl-wrap fl-space-around" id="items-display">
            <div class="loader">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
