<!DOCTYPE html>
<html>
    <head>
        <title>Wynncraft Items</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="select2.css">
        <script src="libs/jquery.js"></script>
    </head>
    <body onload="requestItems()">
        <header>
            <h1>Wynncraft Items</h1>
            <a href="indexIngredients.html" style="color: white;">Ingredients >></a>
        </header>
        <div class="search flex fl-column">
            <!-- Search bar -->
            <div>
                <input type="text" id="search" onkeydown="checkEnterUpdate(event)" placeholder="Search for an item..." /><button onclick="update()" id="search-btn">Search</button>
            </div>
            <div>
                Rarity:
                <input type="checkbox" id="mythic-filter" oncontextmenu="return false;" checked>
                <label for="mythic-filter">Mythic</label>
                <input type="checkbox" id="fabled-filter" oncontextmenu="return false;" checked>
                <label for="fabled-filter">Fabled</label>
                <input type="checkbox" id="legendary-filter" oncontextmenu="return false;" checked>
                <label for="legendary-filter">Legendary</label>
                <input type="checkbox" id="rare-filter" oncontextmenu="return false;" checked>
                <label for="rare-filter">Rare</label>
                <input type="checkbox" id="unique-filter" oncontextmenu="return false;" checked>
                <label for="unique-filter">Unique</label>
                <input type="checkbox" id="set-filter" oncontextmenu="return false;" checked>
                <label for="set-filter">Set</label>
                <input type="checkbox" id="normal-filter" oncontextmenu="return false;" checked>
                <label for="normal-filter">Normal</label>
            </div>
            <div>
                Category:
                <input type="checkbox" id="wand-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="wand-filter">Wands</label>
                <input type="checkbox" id="bow-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="bow-filter">Bows</label>
                <input type="checkbox" id="dagger-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="dagger-filter">Daggers</label>
                <input type="checkbox" id="spear-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="spear-filter">Spears</label>
                <input type="checkbox" id="relik-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="relik-filter">Reliks</label>
                <input type="checkbox" id="ring-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="ring-filter">Rings</label>
                <input type="checkbox" id="bracelet-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="bracelet-filter">Bracelets</label>
                <input type="checkbox" id="necklace-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="necklace-filter">Necklaces</label>
                <input type="checkbox" id="helmet-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="helmet-filter">Helmets</label>
                <input type="checkbox" id="chestplate-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="chestplate-filter">Chestplates</label>
                <input type="checkbox" id="leggings-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="leggings-filter">Leggings</label>
                <input type="checkbox" id="boots-filter" oncontextmenu="return false;" onmousedown="update(event)" checked>
                <label for="boots-filter">Boots</label>
                &nbsp;
                <button onclick="filterWeapons()">Weapons Only</button>
                <button onclick="filterAccessories()">Accessories Only</button>
                <button onclick="filterArmor()">Armor Only</button>
            </div>
            <div>
                Sorting:
                <select id="sort-type-filter">
                    <option value="alphabetical" selected>Alphabetical</option>
                    <option value="level">Level</option>
                    <option value="majorid">Has Major ID</option>
                    <option value="untradable">Untradables Only</option>
                    <option value="health">Health</option>
                    <option value="totalhealth">Total Health</option>
                    <option value="agility">Agility Requirement</option>
                    <option value="defense">Defense Requirement</option>
                    <option value="dexterity">Dexterity Requirement</option>
                    <option value="intelligence">Intelligence Requirement</option>
                    <option value="strength">Strength Requirement</option>
                    <option value="agilityPoints">Agility Bonus</option>
                    <option value="defensePoints">Defense Bonus</option>
                    <option value="dexterityPoints">Dexterity Bonus</option>
                    <option value="intelligencePoints">Intelligence Bonus</option>
                    <option value="strengthPoints">Strength Bonus</option>
                    <option value="pointsSum">Skill Points Sum</option>
                    <option value="emeraldStealing">Stealing</option>
                    <option value="exploding">Exploding</option>
                    <option value="reflection">Reflection</option>
                    <option value="soulPoints">Soul Point Regen</option>
                    <option value="speed">Walk Speed</option>
                    <option value="jumpHeight">Jump Height</option>
                    <option value="lootBonus">Loot Bonus</option>
                    <option value="lootQuality">Loot Quality</option>
                    <option value="xpBonus">Combat XP Bonus</option>
                    <option value="sprint">Sprint Duration</option>
                    <option value="sprintRegen">Sprint Regen</option>
                    <option value="thorns">Thorns</option>
                    <option value="poison">Poison</option>
                    <option value="healthBonus">Health Bonus</option>
                    <option value="healthRegen">Health Regen %</option>
                    <option value="healthRegenRaw">Health Regen Raw</option>
                    <option value="lifeSteal">Life Steal</option>
                    <option value="manaRegen">Mana Regen</option>
                    <option value="manaSteal">Mana Steal</option>
                    <!--<option value="attackSpeed">Attack Speed</option>-->
                    <option value="attackSpeedBonus">Attack Speed Bonus</option>
                    <option value="bonusAirDamage">Air Damage %</option>
                    <option value="bonusAirDefense">Air Defense %</option>
                    <option value="bonusEarthDamage">Earth Damage %</option>
                    <option value="bonusEarthDefense">Earth Defense %</option>
                    <option value="bonusFireDamage">Fire Damage %</option>
                    <option value="bonusFireDefense">Fire Defense %</option>
                    <option value="bonusThunderDamage">Thunder Damage %</option>
                    <option value="bonusThunderDefense">Thunder Defense %</option>
                    <option value="bonusWaterDamage">Water Damage %</option>
                    <option value="bonusWaterDefense">Water Defense %</option>
                    <option value="damageBonus">Main Attack Damage %</option>
                    <option value="damageBonusRaw">Main Attack Damage Raw</option>
                    <option value="spellDamage">Spell Damage %</option>
                    <option value="spellDamageRaw">Spell Damage Raw</option>
                    <option value="spellCostPct1">1st Spell Cost %</option>
                    <option value="spellCostPct2">2nd Spell Cost %</option>
                    <option value="spellCostPct3">3rd Spell Cost %</option>
                    <option value="spellCostPct4">4th Spell Cost %</option>
                    <option value="spellCostRaw1">1st Spell Cost Raw</option>
                    <option value="spellCostRaw2">2nd Spell Cost Raw</option>
                    <option value="spellCostRaw3">3rd Spell Cost Raw</option>
                    <option value="spellCostRaw4">4th Spell Cost Raw</option>
                    <option value="gatherSpeed">Gathering Speed %</option>
                    <option value="gatherXpBonus">Gathering XP %</option>
                </select>
                <input type="checkbox" id="sort-invert-filter" checked>
                <label for="sort-invert-filter">Descendant?</label>
                &nbsp;&nbsp;&nbsp;
                Level Range:
                <input type="number" id="level-min-filter" value="0" onchange="checkAndUpdateLevelRange()">
                -
                <input type="number" id="level-max-filter" value="106" onchange="checkAndUpdateLevelRange()">
            </div>
            <div>
                <button onclick="addFilter()">Add Filter</button>
                <button onclick="resetFields()">Reset</button>
            </div>
            <div>
                Filters:
                <div id="filter-list"></div>
            </div>
        </div>
        <div class="flex fl-row fl-wrap fl-space-around" id="items-display">
            <div class="loader">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <script src="itemsMain.js"></script>
        <script src="select2.js"></script>
        <script src="sortItems.js"></script>
    </body>
</html>
